<html>
    <body>
        <img id="imagem" onmouseover="mouseSobre()" onmouseout="mouseFora()" src="./mouseFora.png ">

        <script>
            let image = document.getElementById("imagem")

            function mouseSobre(){
                image.src = "./mouseSobre.png"
            }

            function mouseFora(){
                image.src = "./mouseFora.png"
            }
        </script>
    </body>
</html>
